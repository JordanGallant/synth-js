<html>
  <head>
    <style>
      #dial {
        width: 200px;
        height: 200px;
        margin: 50px auto;
      }
      #startBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
  </head>
  <body>

    <button id="startBtn">Start MIDI</button>
    <div id="dial"></div>
    <div id="keys"></div>

    <script src="sound.js"></script>
    <script>
      document.getElementById('startBtn').addEventListener('click', () => {
        initMIDI();
        document.getElementById('startBtn').style.display = 'none';
      });
    </script>

  </body>
</html>
